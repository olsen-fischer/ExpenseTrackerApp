<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget App</title>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
          rel="stylesheet" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="wrapper">
        <div class="container">

            <div class="output-container flex-space">
                <div>
                    <p>Total Income</p>
                    <span id="amount">0</span>
                </div>
                <div>
                    <p>Expenses</p>
                    <span id="expenditure-value">0</span>
                </div>
                <div>
                    <p>Balance</p>
                    <span id="balance-amount">0</span>
                </div>
            </div>

            <div class="sub-container">

                <div class="total-amount-container">
                    <h3>Income</h3>
                    <p class="hide error" id="budget-error">
                        Value cannot be empty or negative
                    </p>
                    <input type="number"
                           id="total-amount"
                           placeholder="Enter Total Amount" />
                    <div class="category">
                        <label for="category">Category</label>
                        <select id="IncomeType">
                            <option value="Select">Select Income</option>
                            <option value="Grocery">Main Salary</option>
                            <option value="Entertainment">Side Gigs</option>
                        </select>
                    </div>
                    <button class="submit" id="total-amount-button">Set Budget</button>

                </div>


                <div class="user-amount-container">
                    <h3>Expenses</h3>
                    <div class="Expense">
                        <p class="hide error" id="product-title-error">
                            Values cannot be empty
                        </p>
                        <input type="text"
                               class="product-title"
                               id="product-title"
                               placeholder="Enter Product Description" />
                        <input type="number"
                               id="user-amount"
                               placeholder="Enter Cost of Product" />
                        <div class="category">
                            <select id="category">
                                <option value="Select">Select Category</option>
                                <option value="Grocery">Grocery</option>
                                <option value="Entertainment">Entertainment</option>
                                <option value="HealthCare">HealthCare</option>
                                <option value="Housing">Housing</option>
                            </select>
                        </div>
                        <button class="submit" id="check-amount">Add Data</button>
                    </div>

                </div>
            </div>
            <!-- Output -->

        </div>
        <!-- List -->
        <div class="list">
            <h3>Expense List</h3>
            <div class="list-container" id="list"></div>
            <div id="listbtn">
                <button id="download">Download CSV</button>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
